<!DOCTYPE html>
<html>
<head>
<title>ダンジョン冒険</title>
<link rel="stylesheet" href="style.css"> <style>
  body {
    /* background-image: url('your_image_url.jpg'); の代わりにこれを記述 */
    background-image: url('images/shuppatsu.png'); /* あなたが画像を保存したパスとファイル名に置き換える */
    background-size: contain; /* 画面に収まるように調整 */
    background-repeat: no-repeat;
    background-position: center; /* 画像を中央に配置 */
    background-attachment: fixed; /* スクロールしても画像が固定される */
    /* その他のbodyスタイル（flexboxなど）もここに記述 */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh; /* 画面いっぱいに広がる */
    margin: 0;
    /* padding-top: 20%; これは画像の高さに合わせて調整 */
  }

  /* 既存の .option クラスのスタイルなど */
  .option {
    border: 2px solid white; /* 見やすいように枠線を追加 */
    padding: 10px 20px;
    margin-bottom: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* 黒っぽい半透明の背景 */
    color: white; /* テキスト色を白に */
    cursor: pointer;
    border-radius: 5px;
    font-size: 1.2em;
    text-align: center;
  }
  .option:hover {
    background-color: rgba(0, 0, 0, 0.9);
  }
</style>
</head>
<body>

  <div class="option" onclick="handleOption('think')">💡何か面白いことを考える</div>
  <div class="option" onclick="handleOption('walk')">👣とにかく歩き出す</div>
  <div class="option" onclick="handleOption('map')">🗺️ 周辺の地図を確認する</div>
  <div class="option" onclick="handleOption('flag')">🚩 理想の冒険を語る</div>
  <div class="option" onclick="handleOption('talk')">💬 村人と話す</div>

  <script>
    function handleOption(choice) {
      console.log('ユーザーが選択しました:', choice);
      alert('あなたは「' + choice + '」を選びました。');
      // ここに、選択肢に応じて次に何が起こるかのロジックを実装します
      // 例: 別のHTMLページに遷移する
      // if (choice === 'think') {
      //   window.location.href = 'thinking_scene.html';
      // }
    }
  </script>

</body>
</html>
