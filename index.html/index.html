<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのタイプ診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>あなたのタイプ診断</h1>
        <div id="questions">
            <div class="question-block" id="q1">
                <p class="question-text">Q1. 週末の過ごし方で、一番惹かれるのはどれ？</p>
                <label><input type="radio" name="q1" value="A"> 家でゆっくり過ごす</label><br>
                <label><input type="radio" name="q1" value="B"> 友達とアクティブに出かける</label><br>
                <label><input type="radio" name="q1" value="C"> 新しい場所を探検する</label><br>
            </div>

            <div class="question-block" id="q2" style="display:none;"> <p class="question-text">Q2. ストレスを感じた時、どうする？</p>
                <label><input type="radio" name="q2" value="X"> 一人で考える時間をとる</label><br>
                <label><input type="radio" name="q2" value="Y"> 誰かに話を聞いてもらう</label><br>
                <label><input type="radio" name="q2" value="Z"> 気分転換に体を動かす</label><br>
            </div>
            <button id="nextBtn">次へ</button>
            <button id="submitBtn" style="display:none;">診断する</button> </div>

        <div id="result" class="result-block" style="display:none;">
            <h2>診断結果</h2>
            <p id="result-text"></p>
            <button id="resetBtn">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
